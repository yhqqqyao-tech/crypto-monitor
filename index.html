        function checkDifferenceRateChange(symbol, currentDiffRate) {

            const data = symbolData[symbol];
            
            if (!data) return;
            
            // ÂàùÂßãÂåñÔºöÁ¨¨‰∏ÄÊ¨°Ëé∑ÂèñÊï∞ÊçÆÊó∂ËÆæÁΩÆÂàùÂßãÂÄº

                return;

            // ËÆ°ÁÆóÂΩìÂâçÂ∑Æ‰ª∑ÁéáÁõ∏ÂØπ‰∫éÂü∫ÂáÜÁöÑÂèòÂä®

            const changeAbs = Math.abs(change);
            
            // Ê£ÄÊü•ÊòØÂê¶ËææÂà∞ËÆæÂÆöÁöÑÂèòÂä®ÈòàÂÄº

                            ÂèòÂä®: ${change >= 0 ? '+' : ''}${change.toFixed(4)}%

                    </div>
                </div>
            `;
        }

        async function updateAllPrices() {
            if (monitoringSymbols.length === 0) {
                document.getElementById('priceContainer').innerHTML = '';
                return;
            }
            
            const container = document.getElementById('priceContainer');
            let html = '';
            let hasError = false;
            
            for (const symbol of monitoringSymbols) {
                try {
                    const data = await fetchPrices(symbol);
                    html += createPriceCard(data);
                } catch (error) {
                    html += `<div class="error">‚ùå ${symbol}: ${error.message}</div>`;
                    hasError = true;
                }
            }
            
            container.innerHTML = html;
            
            if (!hasError) {
                document.getElementById('status').innerHTML = `‚úÖ ÁõëÊéß ${monitoringSymbols.length} ‰∏™Â∏ÅÁßç... ‰∏ãÊ¨°Êõ¥Êñ∞: 3ÁßíÂêé (ÈòàÂÄº: ${currentThreshold}%)`;
            }
        }

        function startMonitoring() {
            const thresholdInput = document.getElementById('thresholdInput').value;
            
            if (monitoringSymbols.length === 0) {
                alert('ËØ∑ÂÖàÊ∑ªÂä†Ëá≥Â∞ë‰∏Ä‰∏™‰∫§ÊòìÂØπ');
                return;
            }
            
            // È™åËØÅÂπ∂ËÆæÁΩÆÈòàÂÄº
            const threshold = parseFloat(thresholdInput);
            if (isNaN(threshold) || threshold <= 0) {
                alert('ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÂèòÂä®ÈòàÂÄºÔºàÂ§ß‰∫é0ÁöÑÊï∞Â≠óÔºâ');
                return;
            }
            currentThreshold = threshold;
            
            stopMonitoring();
            
            // ÈáçÁΩÆÊâÄÊúâÂ∏ÅÁßçÁöÑÁõëÊéßÊï∞ÊçÆ
            for (const symbol of monitoringSymbols) {
                symbolData[symbol] = {
                    initialRate: null,
                    baselineRate: null,
                    alertCount: 0
                };
            }
            
            totalAlertCount = 0;
            document.getElementById('alertCount').textContent = '0';
            document.getElementById('alertHistory').innerHTML = '';
            document.getElementById('alertSection').style.display = 'none';
            
            document.getElementById('status').innerHTML = `<span class="loading"></span> Ê≠£Âú®Ëé∑Âèñ‰ª∑Ê†ºÊï∞ÊçÆ... (ÈòàÂÄº: ${currentThreshold}%)`;
            
            updateAllPrices();
            intervalId = setInterval(updateAllPrices, 3000);
        }

        function stopMonitoring() {
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
                document.getElementById('status').innerHTML = `‚è∏Ô∏è ÁõëÊéßÂ∑≤ÂÅúÊ≠¢`;
            }
        }

        // ÂÖÅËÆ∏ÊåâÂõûËΩ¶ÈîÆÊ∑ªÂä†Â∏ÅÁßç
        document.getElementById('symbolInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addSymbol();
            }
        });
    </script>
